<body>
    <script src='./index.js'></script>
    <script>
        const rotateAnimation = ElectronCSS.Keyframes({
            '0%' : {
                transform: 'rotate(0deg)'
            },
            '100%' : {
                transform: 'rotate(360deg)'
            }
        });

        const wrapper = ElectronCSS.CSS({
            animation: `${rotateAnimation} 5s infinite`,
            border: '1px solid black',
            height: '150px',
            width: '150px',
            onHover: {
                borderColor: 'pink'
            }
        });

        const tester = ElectronCSS.CSS({
            fontSize: '150%',
            [wrapper.onHover]: {
                color: 'pink'
            }
        });

        document.write(`
            <div class='${wrapper}'>
                <div class='${tester}'>
                    Hello World !
                </div>
            </div>
        `);
    </script>   
</body>
